<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Poke Err</title>
  </head>
  <body>
    <h2>Poke Err</h2>
    <div id="game-space">
      <div class="char-area" id="player-area"></div>
      <div id="info-space">
        <div id="play-area">
          <div class="play-area-card water" id="area-one">A</div>
          <div class="play-area-card storm" id="area-two">J</div>
          <div class="inactive-card play-area-card" id="area-thr"></div>
          <div class="play-area-card fire" id="area-fou">10</div>
          <div class="play-area-card earth" id="area-fiv">3</div>
        </div>
        <div id="turn-info">
          <div id="played-move">
            <div class="inactive-info play-text" id="played-hand">R</div>
            <div class="inactive-info play-text" id="played-value">40</div>
            <div class="inactive-info play-text" id="player-turn">Damage</div>
          </div>
          <div class="inactive-info" id="versus">VS</div>
          <div id="computer-move">
            <div class="inactive-info play-text" id="computer-value">40</div>
            <div class="inactive-info play-text" id="computer-turn">Block</div>
          </div>
        </div>
      </div>
      <div class="char-area" id="computer-area"></div>
      <div class="health-counter" id="player-health-counter">100</div>
      <div class="health-bar" id="player-health-bar"></div>
      <div class="health-bar-border" id="player-health-bar-border"></div>
      <div class="health-counter" id="computer-health-counter">400</div>
      <div class="health-bar" id="computer-health-bar"></div>
      <div class="health-bar-border" id="computer-health-bar-border"></div>
    </div>
    <div class="player-controlled">
      <div class="game-state-controls">
        <button class="game-state-button" id="start-button">Start</button>
        <button class="game-state-button" id="restart-button">Restart</button>
      </div>
      <div class="player-hand">
        <div class="player-hand-card earth" id="card-one">A</div>
        <div class="player-hand-card fire" id="card-two">4</div>
        <div class="player-hand-card storm" id="card-thr">9</div>
        <div class="player-hand-card water" id="card-fou">10</div>
        <div class="inactive-card player-hand-card" id="card-fiv"></div>
        <div class="inactive-card player-hand-card" id="card-six"></div>
        <div class="inactive-card player-hand-card" id="card-sev"></div>
        <div class="inactive-card player-hand-card" id="card-eig"></div>
        <div class="inactive-card player-hand-card" id="card-nin"></div>
        <div class="inactive-card player-hand-card" id="card-ten"></div>
      </div>
      <div class="player-hand-controls">
        <button class="player-hand-button" id="accept-move-button">
          Accept
        </button>
        <button class="player-hand-button" id="return-move-button">
          Return
        </button>
        <button class="player-hand-button" id="sort-hand-button">Sort</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
