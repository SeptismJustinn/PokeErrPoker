<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Poke Err</title>
  </head>
  <body>
    <div id="game-space">
      <div class="char-area" id="player-area">You</div>
      <img src="PlayerV1.png" alt="Player character" id="player-image" />
      <div id="info-space">
        <div id="play-area">
          <div class="play-area-card earth" id="area-one">P</div>
          <div class="play-area-card fire" id="area-two">O</div>
          <div class="play-area-card water" id="area-thr">K</div>
          <div class="play-area-card fire" id="area-fou">E</div>
          <div class="play-area-card earth" id="area-fiv">R</div>
        </div>
        <div class="play-text" id="battle-text">
          Choose difficulty:
          <span id="difficulty">Normal</span><br />then click start to begin!
        </div>
        <div id="damage-info">
          <button class="difficulty-button" id="easy-button">Easy</button>
          <button class="difficulty-button" id="norm-button">Normal</button>
          <button class="difficulty-button" id="hard-button">Hard</button>
          <div id="played-move">
            <div class="inactive-info play-text" id="played-value"></div>
            <div class="inactive-info play-text damage-text" id="player-turn">
              Damage
            </div>
          </div>
          <div class="inactive-info" id="versus">VS</div>
          <div id="computer-move">
            <div class="inactive-info play-text" id="computer-value"></div>
            <div class="inactive-info play-text block-text" id="computer-turn">
              Block
            </div>
          </div>
        </div>
      </div>
      <div class="char-area" id="computer-area">Err</div>
      <img src="ErrV1.png" alt="Err character" id="computer-image" />
      <div class="health-counter" id="player-health-counter">100</div>
      <div class="health-bar" id="player-health-bar"></div>
      <div class="damage-bar" id="player-damage-bar"></div>
      <div class="health-bar-border" id="player-health-bar-border"></div>
      <div class="health-counter" id="computer-health-counter">400</div>
      <div class="health-bar" id="computer-health-bar"></div>
      <div class="damage-bar" id="computer-damage-bar"></div>
      <div class="health-bar-border" id="computer-health-bar-border"></div>
    </div>
    <div class="player-controlled">
      <div class="game-state-controls">
        <button class="game-state-button" id="start-button">Start</button>
        <button class="game-state-button" id="restart-button" disabled>
          Restart
        </button>
      </div>
      <div id="player-hand">
        <div class="inactive-card player-hand-card earth" id="card-one"></div>
        <div class="player-hand-card earth" id="card-two">P</div>
        <div class="player-hand-card fire" id="card-thr">O</div>
        <div class="player-hand-card storm" id="card-fou">K</div>
        <div class="player-hand-card water" id="card-fiv">E</div>
        <div class="inactive-card player-hand-card" id="card-six"></div>
        <div class="player-hand-card storm" id="card-sev">E</div>
        <div class="player-hand-card fire" id="card-eig">R</div>
        <div class="player-hand-card earth" id="card-nin">R</div>
        <div class="inactive-card player-hand-card" id="card-ten"></div>
      </div>
      <div class="player-hand-controls">
        <button class="player-hand-button" id="accept-move-button" disabled>
          Accept
        </button>
        <button class="player-hand-button" id="return-move-button" disabled>
          Return
        </button>
        <button class="player-hand-button" id="sort-hand-button" disabled>
          Sort
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
